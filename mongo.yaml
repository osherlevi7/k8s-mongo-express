apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-deployment
  labels:
    app: mongodb
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
# BluePrint deployment  
  template:
    metadata: 
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports: 
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret 
              key: password
---
# Add INTERNAL service for the DB to listen to. 
apiVersion: v1
kind: Service
metadata: 
  name: mongodb-service
spec: 
  selector: 
    app: mongodb
  #type: ClusterIP [Internal]
  ports: 
  - protocol: TCP
    port: 27017 
    targetPort: 27017